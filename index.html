<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tech Tower</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Basic styles for the landing page */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('img/1.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--white);
        }
        .auth-buttons {
            display: flex;
            gap: 20px;
        }
        .auth-buttons button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            color: var(--white);
            background-color: var(--primary-color);
            border: none;
            border-radius: 5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auth-buttons button:hover {
            background-color: var(--primary-color-light);
        }
        .auth-buttons i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    
    <div class="auth-buttons">
        <a href="signup.html"><button><i class="fas fa-user-plus"></i>Sign Up</button></a>
        <a href="login.html"><button><i class="fas fa-sign-in-alt"></i>Log In</button></a>
    </div>
</body>
</html>
